version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: opensign-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: opensign
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - opensign-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opensign-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/opensign
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRE: 7d
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      DO_SPACES_ENDPOINT: ${DO_SPACES_ENDPOINT}
      DO_SPACES_KEY: ${DO_SPACES_KEY}
      DO_SPACES_SECRET: ${DO_SPACES_SECRET}
      DO_SPACES_BUCKET: ${DO_SPACES_BUCKET}
      CORS_ORIGIN: http://localhost
    depends_on:
      - mongodb
    networks:
      - opensign-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opensign-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - opensign-network

volumes:
  mongodb_data:
    driver: local

networks:
  opensign-network:
    driver: bridge
